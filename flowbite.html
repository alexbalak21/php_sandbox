<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowbite Dark/Light Mode Demo</title>

  <!-- Tailwind Config: Enable dark mode via class -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          transitionProperty: {
            'colors': 'background-color, border-color, color, fill, stroke'
          }
        }
      }
    };
  </script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-gray-100 dark:bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Flowbite Demo</h1>
      <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 p-2 rounded-lg">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome to the Flowbite UI Demo</h2>

    <!-- Button -->
    <button class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-4">
      Primary Button
    </button>

    <!-- Card -->
    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Card Title</h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">This is a simple card component using Flowbite and Tailwind CSS.</p>
      <a href="#" class="inline-flex items-center text-blue-600 hover:underline dark:text-blue-400">
        Learn more
        <svg class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.293 15.707a1 1 0 010-1.414L13.586 11H4a1 1 0 110-2h9.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"/>
        </svg>
      </a>
    </div>
  </main>

  <!-- Flowbite JS -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');

    // Set initial icon
    if (document.documentElement.classList.contains('dark')) {
      darkIcon.classList.remove('hidden');
      lightIcon.classList.add('hidden');
    } else {
      darkIcon.classList.add('hidden');
      lightIcon.classList.remove('hidden');
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.documentElement.classList.contains('dark');
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('color-theme', isDark ? 'light' : 'dark');

      darkIcon.classList.toggle('hidden');
      lightIcon.classList.toggle('hidden');
    });
  </script>
</body>
</html>
