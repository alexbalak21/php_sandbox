<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Text Editor with Quill</title>
    <!-- Include Quill libraries -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
      #editor-container {
        height: 300px;
      }
      #saveButton {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #saveButton:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Create the editor container -->
    <div id="editor-container"></div>
    <button id="saveButton">Save</button>
    <script>
      // Initialize Quill editor
      var quill = new Quill("#editor-container", {
        theme: "snow",
        modules: {
          toolbar: [
            [{header: [1, 2, false]}],
            ["bold", "italic", "underline"],
            ["image", "code-block"],
          ],
        },
      })

      const saveButton = document.getElementById("saveButton")

      saveButton.addEventListener("click", () => {
        const editorContent = quill.getContents() // Get the content in Delta format
        const htmlContent = quill.root.innerHTML // Get the content as HTML

        // Parse and log image URLs
        const parser = new DOMParser()
        const doc = parser.parseFromString(htmlContent, "text/html")
        const images = doc.querySelectorAll("img")

        images.forEach((img) => {
          console.log("Image URL:", img.src) // Log the image URL to the console
        })

        uploadContent(editorContent)
      })

      function uploadContent(content) {
        console.log("Upload content")
        fetch("/upload.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({content: content}),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Content uploaded successfully:", data)
          })
          .catch((error) => {
            console.error("Error uploading content:", error)
          })
      }
    </script>
  </body>
</html>
