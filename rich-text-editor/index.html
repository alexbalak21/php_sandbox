<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Code Editor with Image Paste</title>
    <style>
      #editor {
        width: 98vw;
        height: 500px;
        border: 1px solid #ccc;
        padding: 10px;
        font-family: "Courier New", Courier, monospace;
        overflow: auto;
      }
      #saveButton {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #saveButton:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="editor" contenteditable="true"></div>
    <button id="saveButton">Save</button>
    <script>
      const editor = document.getElementById("editor")
      const saveButton = document.getElementById("saveButton")

      editor.addEventListener("paste", (event) => {
        event.preventDefault()
        const items = event.clipboardData.items
        let isImage = false

        for (let i = 0; i < items.length; i++) {
          if (items[i].type.startsWith("image/")) {
            isImage = true
            const blob = items[i].getAsFile()
            const reader = new FileReader()
            reader.onload = (e) => {
              const img = document.createElement("img")
              img.src = e.target.result
              editor.appendChild(img)

              // Save the Blob in the editor dataset for later use
              editor.dataset.imgBlob = reader.result
            }
            reader.readAsDataURL(blob)
          }
        }

        if (!isImage) {
          const text = event.clipboardData.getData("text/plain")
          document.execCommand("insertText", false, text)
        }
      })

      saveButton.addEventListener("click", () => {
        const content = editor.innerHTML
        const imgBlob = editor.dataset.imgBlob
        const data = {
          text: content,
          img: imgBlob,
        }
        uploadContent(JSON.stringify(data))
      })

      function uploadContent(data) {
        console.log("Upload content")
        fetch("/upload.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: data,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Content uploaded successfully:", data)
          })
          .catch((error) => {
            console.error("Error uploading content:", error)
          })
      }
    </script>
  </body>
</html>
