<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap new</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>
  <body class="container-fluid h-100">
    <div>
      <div class="row h-100">
        <!-- ASIDE  -->
        <aside class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
          <div href="/" class="d-flex justify-content-between p-3 border-bottom">
            <span class="fs-5 fw-semibold">Notes</span>
            <a class="btn btn-outline-secondary"><i class="bi bi-arrow-bar-left"></i></a>
          </div>
          <div class="list-group list-group-flush border-bottom scrollarea bg-white" id="list">
            <!-- ENTRY -->
            <a
              href="#"
              class="list-group-item list-group-item-action active py-3 lh-tight"
              aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">List group item heading</strong>
                <small>Wed</small>
              </div>
              <div class="col-10 mb-1 small">
                Some placeholder content in a paragraph below the heading and date.
              </div>
            </a>
          </div>
        </aside>
        <!-- END ASIDE -->

        <main class="">
          <!-- SEARCH -->
          <div class="search-container">
            <div class="searchbar-container">
              <input type="text" class="form-control search-input" placeholder="Search..." />
              <svg
                class="search-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
              </svg>
            </div>
          </div>

          <form id="editor-form" method="POST" action="http://localhost:3000/note-app/backend/new">
            <!-- TITLE CONTAINER -->
            <div class="form-floating mb-3 mt-4">
              <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                placeholder="name@example.com" />
              <label for="title">Title</label>
            </div>

            <div id="editor" class="editor-scroll"></div>

            <input type="hidden" name="editor-content" id="editor-content" />
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
          </form>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="script.js"></script>
</html>
