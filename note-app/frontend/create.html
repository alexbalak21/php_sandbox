<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <title>Notes</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 360px">
      <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold">List group</span>
      </a>
      <div class="list-group list-group-flush border-bottom scrollarea">
        <!-- ENTRY -->
        <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1">List group item heading</strong>
            <small>Wed</small>
          </div>
          <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
        </a>
        <!-- ENTRY -->
        <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1">List group item heading</strong>
            <small>Wed</small>
          </div>
          <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
        </a>
      </div>
    </div>
    <main class=""></main>
    <style>
      #editor {
        font-size: 16px;
        min-height: 300px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
      //EDITOR TOOLBAR CONFIG
      const quill = new Quill("#editor", {
        modules: {
          toolbar: [
            [{ header: [1, 2, 3, false] }],
            ["bold", "italic", "underline"],
            ["image"],
            [{ list: "ordered" }, { list: "bullet" }], // Add list options
            [{ align: ["", "center", "right"] }], // Add alignment options
          ],
        },
        placeholder: "Note...",
        theme: "snow", // or 'bubble'
      });

      const form = document.getElementById("editor-form");
      form.onsubmit = () => {
        document.getElementById("editor-content").value = document.querySelector(".ql-editor").innerHTML;
      };
    </script>
  </body>
</html>
